<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="간단한 메모 작성, 수정, 삭제 기능을 제공하는 웹 애플리케이션입니다."
    />
    <meta name="keywords" content="메모, 노트, 메모장, 웹 메모장" />
    <title>MEMO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-sticky-note"></i> MEMO</h1>
      </header>

      <main>
        <div id="memo-form" class="section">
          <h2><i class="fas fa-plus-circle"></i> New Memo</h2>
          <div class="form-group">
            <label for="memo-title">Title:</label>
            <input
              type="text"
              id="memo-title"
              placeholder="Enter Title"
              aria-label="메모 제목"
            />
          </div>
          <div class="form-group">
            <label for="memo-content">Content:</label>
            <textarea
              id="memo-content"
              rows="5"
              placeholder="Enter Content"
              aria-label="메모 내용"
            ></textarea>
          </div>
          <button
            id="save-memo-btn"
            class="btn primary-btn"
            aria-label="메모 저장"
          >
            <i class="fas fa-save"></i> Save
          </button>
        </div>

        <div id="memo-edit" class="section hidden">
          <h2><i class="fas fa-edit"></i> Edit Memo</h2>
          <div class="form-group">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" placeholder="Enter Title" />
          </div>
          <div class="form-group">
            <label for="edit-content">Content:</label>
            <textarea
              id="edit-content"
              rows="5"
              placeholder="Enter Content"
            ></textarea>
          </div>
          <div class="btn-group">
            <button id="update-memo-btn" class="btn primary-btn">
              <i class="fas fa-check"></i> Update
            </button>
            <button id="cancel-edit-btn" class="btn secondary-btn">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>

        <div class="section">
          <h2><i class="fas fa-list"></i> Memo List</h2>
          <ul id="memo-list"></ul>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 DoSeon-Lee</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
